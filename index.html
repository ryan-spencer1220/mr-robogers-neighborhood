<!DOCTYPE html>
<html>
  <head>
    <title>Mr Roboger's Neighborhood</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mr. Roboger's Neighborhood</h1>
      </div>
      <form>
        <div class="form-group">
          <div class="name-input">
            <label for="name"><h4>What's Your Name?</h4></label>
            <input id="name" class="form-control" type="text" />
          </div>
          <br />
          <h4>Input a number!</h4>
          <input type="number" id="number" name="number" class="form-control" />
          <br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <p>Your Original Number: <span id="original-number"></span></p>
      <p>
        Your Message:
        <span id="beep-boop-message"></span>
      </p>
    </div>
  </body>
</html>
